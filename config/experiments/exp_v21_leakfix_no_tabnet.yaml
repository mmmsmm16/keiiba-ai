experiment_name: "v21_leakfix_no_tabnet"
description: "Model v21: Ensemble without TabNet using leak-fixed data (2025-12-12)"

data:
  features: "v10_leakfix"
  cache_path: "data/processed/lgbm_datasets_v10_leakfix.pkl"
  train_years: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  valid_year: 2025
  use_cache: true
  jra_only: false

model:
  type: "ensemble"
  
  lgbm_params:
    num_leaves: 76
    learning_rate: 0.1576
    n_estimators: 1000
    min_data_in_leaf: 53
    feature_fraction: 0.802
    bagging_fraction: 0.562
    bagging_freq: 7
    lambda_l1: 1.57e-05
    lambda_l2: 0.05
  
  catboost_params:
    iterations: 1000
    learning_rate: 0.0758
    depth: 10
    l2_leaf_reg: 0.000143
    bagging_temperature: 0.5

  # TabNet DISABLED for faster training
  tabnet_params:
    enabled: false

evaluation:
  metric: "roi"
  strategies: ["tansho", "umaren", "sanrentan", "wide"]
  jra_only: true
  
strategy:
  enabled: true
  min_roi: 100.0
  target_bet_types: ["tansho", "sanrentan"]
