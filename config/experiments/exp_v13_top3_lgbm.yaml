experiment_name: "v13_top3_lgbm"
model_save_path: "models/experiments/v13_top3_lgbm"

dataset:
  train_start_date: "2015-01-01"
  test_end_date: "2025-12-31"
  valid_year: 2024
  jra_only: true
  drop_market_data: true
  binary_target: "top3"  # Rank<=3
  description: "v13 Top3 Specialist (LGBM, is_unbalance=True, Leakage Fixed)"
  categorical_features:
    - jockey_id
    - trainer_id
    - sire_id
    - horse_id
    - sex
    - grade_code
    - kyoso_joken_code
    - surface
    - venue
    - prev_grade
    - dist_change_category
    - interval_category

features:
  - base_attributes
  - history_stats
  - jockey_stats
  - pace_stats
  - bloodline_stats
  - training_stats
  - burden_stats
  # - odds_features # dropped for specialist
  - changes_stats
  - aptitude_stats
  - speed_index_stats # Fixed Leakage

model_params:
  model_type: "lightgbm"
  objective: "binary"
  metric: "auc"
  is_unbalance: true
  learning_rate: 0.05
  num_leaves: 31
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  early_stopping_rounds: 100
  n_estimators: 10000
  verbose: -1
