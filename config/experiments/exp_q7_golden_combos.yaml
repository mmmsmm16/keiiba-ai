
experiment_name: "exp_q7_golden_combos"
model_save_path: "models/experiments/exp_q7_golden_combos"

dataset:
  train_start_date: "2015-01-01"
  test_end_date: "2024-12-31" 
  valid_year: 2023 
  jra_only: true
  drop_market_data: true
  binary_target: "win" 
  description: "Phase Q Iteration 7: Adding Golden Combinations (Jockey x Trainer Compatibility)"
  categorical_features:
    - jockey_id
    - trainer_id
    - sire_id
    - horse_id
    - sex
    - grade_code
    - kyoso_joken_code
    - surface
    - venue
    - prev_grade
    - dist_change_category
    - interval_category
    - attr_rot
    - attr_str
    - attr_slp
    # is_first_combo is 0/1, fine as numeric or categorical.
    # We leave it as numeric.

features:
  - base_attributes
  - history_stats
  - jockey_stats
  - pace_stats
  - bloodline_stats
  - training_stats
  - burden_stats
  - changes_stats
  - aptitude_stats
  - speed_index_stats
  - pace_pressure_stats
  - relative_stats 
  - jockey_trainer_stats
  - class_stats
  - risk_stats
  - course_aptitude
  - extended_aptitude
  - runstyle_fit
  - jockey_trainer_compatibility # New

model_params:
  model_type: "lightgbm"
  objective: "binary"
  metric: "auc"
  learning_rate: 0.05
  num_leaves: 31
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  early_stopping_rounds: 100
  n_estimators: 2000
  verbose: -1

calibration:
  enabled: true
  method: "isotonic"
  n_folds: 5
