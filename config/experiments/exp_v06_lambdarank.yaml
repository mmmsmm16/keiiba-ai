experiment_name: v06_lambdarank
model_params:
  objective: lambdarank
  metric: ndcg
  ndcg_eval_at: [1, 3, 5]
  learning_rate: 0.05
  num_leaves: 31
  n_estimators: 1000
  importance_type: gain
features:
  - base_attributes
  - history_stats
  - jockey_stats
  - pace_stats
  - bloodline_stats
dataset:
  train_start_date: '2015-01-01'
  test_end_date: '2025-12-31'
  valid_year: 2024
  jra_only: true
  description: "LambdaRank with Softmax Probability. Relevance: 1st=3, 2nd=2, 3rd=1, Other=0"
