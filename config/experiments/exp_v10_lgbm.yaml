experiment_name: v10_lgbm_competitor
model_save_path: models/experiments/v10_lgbm_competitor

dataset:
  train_start_date: '2015-01-01'
  test_end_date: '2025-12-31'
  jra_only: true
  drop_market_data: true # Pure ability model
  valid_ratio: 0.15 
  
  # Categorical features for LGBM
  categorical_features:
    - jockey_id
    - trainer_id
    - sire_id
    - horse_id
    # - mare_id # KeyError
    - sex
    - grade_code
    - kyoso_joken_code
    - surface
    - venue
    - prev_grade

features:
  - base_attributes      # extended
  - history_stats        # extended
  - jockey_stats
  - pace_stats
  - bloodline_stats
  - training_stats
  - burden_stats

model_params:
  model_type: lightgbm
  objective: lambdarank
  metric: ndcg
  ndcg_eval_at: [5, 10]
  boosting_type: gbdt
  n_estimators: 10000
  learning_rate: 0.05
  num_leaves: 31
  max_depth: -1
  subsample: 0.8
  colsample_bytree: 0.8
  early_stopping_rounds: 100
  verbose: -1
