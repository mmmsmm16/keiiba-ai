experiment_name: "exp_t2_ablate_new_enhanced"
model_save_path: "models/experiments/exp_t2_ablate_new_enhanced"

dataset:
  train_start_date: "2020-01-01"
  test_end_date: "2024-12-31"
  valid_year: 2023
  jra_only: true
  drop_market_data: true
  binary_target: "win"
  description: "A/B/C新特徴量アブレーション: ENHANCED"

  exclude_features:
    - horse_id
    - mare_id
    - sire_id
    - jockey_id
    - trainer_id

  categorical_features:
    - sex
    - grade_code
    - kyoso_joken_code
    - surface
    - venue
    - dist_change_category
    - interval_category
    - weather_code
    - going_code

features:
  - base_attributes
  - history_stats
  - jockey_stats
  - pace_stats
  - bloodline_stats
  - burden_stats
  - changes_stats
  - speed_index_stats
  - runstyle_fit
  - pace_pressure_stats
  - race_conditions
  - race_structure
  - rest_pattern
  - bloodline_detail
  - sire_aptitude
  - pace_features
  - track_aptitude

model_params:
  model_type: "lightgbm"
  objective: "binary"
  metric: "auc"
  learning_rate: 0.05
  num_leaves: 63
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  early_stopping_rounds: 50
  n_estimators: 1200
  verbose: -1
  seed: 42

