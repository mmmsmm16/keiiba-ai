experiment_name: v01_base
features:
  - base_attributes

dataset:
  train_start_date: '2015-01-01'
  test_end_date: '2024-12-31'
  valid_year: 2024
  jra_only: true
  description: "Baseline with raw attributes only (No history)"

model_params:
  objective: lambdarank
  metric: ndcg
  ndcg_eval_at: [3, 5]
  boosting_type: gbdt
  learning_rate: 0.05
  num_leaves: 31
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  verbose: -1
